<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>

        form {
            border: 2px solid black; 
            padding: 20px; 
            width: 300px; 
            margin: 0 auto; 
        }


        table {
            border-collapse: collapse; 
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 2px solid black; 
        }
    </style>
</head>
<body>

    <h2>Contact Us</h2>
    <!-- Contact Form with Border -->
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <!-- Bonus: Radio Button Group -->
        <fieldset>
            <legend>How did you find us?</legend>
            <input type="radio" id="google" name="source" value="Google">
            <label for="google">Google</label><br>

            <input type="radio" id="social" name="source" value="Social Media">
            <label for="social">Social Media</label><br>

            <input type="radio" id="friend" name="source" value="Friend">
            <label for="friend">Friend</label><br>
        </fieldset><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wired Mouse</td>
                <td>$25</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>$40</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>$140</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Adding Image -->
    <img src="https://placehold.co/300x200" alt="Resized image" width="300" height="200">

    <!-- Adding Image with Rounded Border -->
    <img src="https://placehold.co/300x200" alt="Resized image" width="300" height="200" style="border-radius: 15px;">

</body>
</html>
